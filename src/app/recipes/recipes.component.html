<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeDetail)="selectedRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [selectedRecipeDesc]="selectedRecipeDesc" *ngIf="selectedRecipeDesc; else selectRecipeMsg"></app-recipe-detail>
    </div>
</div>

<ng-template #selectRecipeMsg>
    <p class="text-warning">Please select a recipe!</p>
</ng-template>
