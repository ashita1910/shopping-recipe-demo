<div class="card">
    <div class="card-body d-flex justify-content-between">
        <div class="d-flex flex-column">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.desc}}</p>
        </div>
        <span>
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive img-recipe">
        </span>
    </div>
</div>
