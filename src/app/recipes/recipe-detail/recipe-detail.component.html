<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail?.imagePath" width="300" height="300" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown">
            <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item cursor-pointer" (click)="addIngredientsToShoppingList()">Add To Shopping List</a></li>
                <li><a class="dropdown-item cursor-pointer" routerLink="edit">Edit Recipe</a></li>
                <li><a class="dropdown-item cursor-pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetail?.desc}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <span *ngFor="let ingredient of recipeDetail?.ingredients" class="d-flex flex-column">{{ingredient.name | titlecase}} ({{ingredient.amount}})</span>
    </div>
</div>
