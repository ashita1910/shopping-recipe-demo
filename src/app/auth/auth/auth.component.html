<div class="row" *ngIf="!isLoading">
    <app-alert [message]="error" *ngIf="error" (closeAlert)="closeAlert()"></app-alert>
    <div class="col-md-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ngModel name="email" id="email" class="form-control" required email>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" ngModel name="password" id="password" class="form-control" required minlength="6">
            </div>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <button class="btn btn-primary me-3" type="submit" [disabled]="authForm.invalid">
                        {{isLoginMode ? 'Log In' : 'Sign Up'}}
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                        Switch To {{!isLoginMode ? 'Log In' : 'Sign Up'}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="text-center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
