<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #name="ngModel" ngModel name="name" required>
                </div>
                <div class="col-sm-7 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" #amount="ngModel" ngModel name="amount" required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-3">
                    <button type="submit" class="btn btn-primary me-3" [disabled]="f?.invalid">
                        {{editMode ? 'Update' : 'Add'}}
                    </button>
                    <button type="button" class="btn btn-danger me-3">
                        Delete
                    </button>
                    <button type="button" class="btn btn-primary" (click)="clear()">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
